version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./db/mnt/data:/var/lib/postgresql/data
  web:
    build: 
      context: ./web
      dockerfile: ../docker-files/web.dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
